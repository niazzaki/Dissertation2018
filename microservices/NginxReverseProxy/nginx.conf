worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream wnodeserver {
        server wnode:3000;
    }

    upstream fnodeserver {
        server fnode:3001;
    }

    server {
        listen 8080;

        location / {
            proxy_pass         http://wnodeserver;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }

    server {
        listen 8081;

        location / {
            proxy_pass         http://fnodeserver;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }

}
